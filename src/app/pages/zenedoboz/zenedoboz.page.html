<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-header></app-header>
    <div class="playerContainer">
      <ul>
        <li *ngFor="let zene of zenek">
          <div id="music-player" class="rectangle">
            <div id="music-logo" class="music-logo">
              <i class="fas fa-music"></i>
            </div>

            <div id="controls" class="controls">
              <div class="progress-container">
                <div
                  class="progress-bar"
                  [style.width.%]="(100/zene.length)*(zene.length-zene.remainingTime)"
                >
                  <div class="progress-bar-circle"></div>
                </div>
              </div>
            </div>

            <div id="controls-time" class="controls-time">
              <div class="starts-time">{{zene.length}}</div>
              <div class="ends-time">-{{zene.remainingTime}}</div>
            </div>

            <div id="music-name" class="music-name">{{zene.name}}</div>

            <div id="player-btn" class="player-btn">
              <button
                *ngIf="this.zenek[zene.index].isPlaying == false "
                (click)="playFromList(zene.index)"
              >
                <img
                  src="https://raw.githubusercontent.com/kazmer0/robotofon/e8e6eae68902e22dac416fb325f2314bb80da40b/src/assets/svg/play-button-svgrepo-com.svg"
                  alt="play button"
                />
              </button>
              <button
                *ngIf="this.zenek[zene.index].isPlaying == true"
                (click)="pauseFromList(zene.index)"
              >
                <img
                  src="https://raw.githubusercontent.com/kazmer0/robotofon/e8e6eae68902e22dac416fb325f2314bb80da40b/src/assets/svg/pause-button-svgrepo-com.svg"
                  alt="pause button"
                />
              </button>
              <button class="rewind" (click)="rewind(zene.index)">
                <img
                  src="https://raw.githubusercontent.com/kazmer0/robotofon/e8e6eae68902e22dac416fb325f2314bb80da40b/src/assets/svg/rewind-svgrepo-com.svg"
                  alt="rewind button"
                />
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
